<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 18 - Календарь</title>
</head>

<body>
  <div class="elem">111</div>
  <div class="elem">1111</div>

  <script>
    function createCalend (elem, year){
      
      elem = document.querySelector(elem)
      let t=''
      for (let month=1; month<=12;month++){
      let mon = month -1
      let d = new Date(year,mon)

      let table =`
        
      <div class="elem"><table >
          <caption>${month}.${year}</caption>
          <tr>
            <th>пн</th>
            <th>вт</th>
            <th>ср</th>
            <th>чт</th>
            <th>пт</th>
            <th>сб</th>
            <th>вс</th>
          </tr>
          <tr>

      `
          for (let i=0; i<getDay(d);i++){
            table+='<td></td>'
          }

          while (d.getMonth() ==mon){
            table += '<td>'+d.getDate() + '</td>'
            if (getDay(d)%7==6){
              table+='</tr><tr>'
            }
            d.setDate(d.getDate()+1)
          }
          if (getDay(d)!=0) {
            for (let i = getDay(d); i<7;i++){
            table+='<td></td>'
          }
          }
      table +='</tr></table></div>'
      t+=table
      }
      elem.innerHTML=t
    }
    
    createCalend('body',2024)
   

    function getDay(date){
      let day =date.getDay()
      if (day==0) day=7
      return day-1
    }
  </script>
</body>

</html>
